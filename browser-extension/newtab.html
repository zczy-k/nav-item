<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: none; /* 默认隐藏，由 JS 控制显示 */
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .example {
            font-size: 14px;
            color: #888;
            margin-top: 16px;
        }
        
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 16px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 欢迎使用导航站插件</h1>
        <p>请输入你的导航站地址，开始使用吧！</p>
        
        <div class="input-group">
            <input 
                type="url" 
                id="navUrl" 
                placeholder="https://nav.166889.xyz"
                autocomplete="off"
            />
            <div class="error" id="error">请输入有效的 URL 地址</div>
        </div>
        
        <button id="saveBtn">保存并开始使用</button>
        
        <div class="loading" id="loading">正在跳转...</div>
        
        <p class="example">示例：https://nav.166889.xyz</p>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
