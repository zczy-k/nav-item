<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航站插件 - 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .info-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
        }
        
        .info-box h3 {
            color: #0369a1;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .info-box p {
            color: #075985;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .current-url {
            background: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 13px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ 导航站设置</h1>
        <p class="subtitle">修改你的导航站地址</p>
        
        <div class="message" id="message"></div>
        
        <div class="form-group">
            <label for="navUrl">导航站地址</label>
            <input 
                type="url" 
                id="navUrl" 
                placeholder="https://nav.166889.xyz"
                autocomplete="off"
            />
            <div class="current-url" id="currentUrl" style="display: none;">
                当前地址：<span id="currentUrlText"></span>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" id="saveBtn">保存设置</button>
            <button class="btn-secondary" id="resetBtn">重置</button>
        </div>
        
        <div class="info-box">
            <h3>💡 使用提示</h3>
            <p>• 输入你的导航站完整地址（包含 http:// 或 https://）</p>
            <p>• 设置后，每次打开新标签页都会自动跳转到该地址</p>
            <p>• 你可以随时在这里修改地址</p>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
