<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0">
    <title>CNI新标签页</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/lollipop/100/navigation.png" />
    <meta name="description" content="个人导航页面，提供常用网站链接和工具集合，让您快速访问常用资源" />
    <meta name="keywords" content="导航,书签,常用网站,工具集合,个人导航,快速访问" />
    <!-- 资源预加载提示 -->
    <link rel="preconnect" href="https://main.ssss.nyc.mn" crossorigin>
    <link rel="dns-prefetch" href="https://img.icons8.com">
    <!-- 在页面渲染前应用保存的背景，消除闪烁 -->
    <script>
      (function() {
        try {
          var savedBg = localStorage.getItem('nav_background');
          if (savedBg) {
            // 添加内联样式，覆盖 CSS 默认背景
            var style = document.createElement('style');
            style.textContent = '.home-container { background-image: url(' + savedBg + ') !important; }';
            document.head.appendChild(style);
          }
        } catch (e) {
          console.error('Failed to load saved background:', e);
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-CN3280sb.js"></script>
  </head>
  <body style="margin:0;padding:0;background:#222;">
    <div id="app"></div>
  </body>
</html>
