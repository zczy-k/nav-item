# fly.toml app configuration file generated for con-nav-item
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "con-nav-item"
primary_region = "hkg"  # 香港节点，可改为 sin(新加坡) / nrt(东京)

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/menus"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# 持久化存储卷配置
[mounts]
  source = "con_nav_data"
  destination = "/app/data"
